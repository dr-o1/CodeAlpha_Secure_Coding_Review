<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
</head>
<body>
    <h1>To-Do List</h1>
    <form action="{{ url_for('add_task') }}" method="POST">
        <input type="text" name="task_name" placeholder="Enter a new task">
        <input type="submit" value="Add Task">
    </form>

    <ul>
        {% for task in tasks %}
            <li>{{ task }} <a href="{{ url_for('delete_task', task_name=task) }}">Delete</a></li> <!-- Vulnerable to XSS -->
        {% endfor %}
    </ul>
</body>
</html>
